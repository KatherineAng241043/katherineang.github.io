<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button.request {
            color: white;
            background-color: black;
            font-size: 15px;
            border: none;
            padding: 15px 23px;
            margin: 10px;
        }

        button.sign {
            color: white;
            background-color: rgb(50, 142, 69);
            font-size: 17px;
            border: none;
            font-weight: bold;
            padding: 12px 28px;
            border-radius: 8px;
            margin: 10px;
        }

        button.add {
            color: black;
            background-color: rgb(249, 218, 78);
            font-size: 15px;
            border: none;
            padding: 10px 58px;
            border-radius: 20px;
            margin: 10px;
        }

        button.started {
            color: white;
            background-color: rgb(115, 83, 173);
            font-size: 13px;
            border: none;
            font-weight: bold;
            padding: 12px 26px;
            border-radius: 5px;
            margin: 10px;
        }

        button.download {
            color: gray;
            background-color: white;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid gray;
            padding: 12px 22px;
            border-radius: 3px;
            margin: 10px;
        }

        button.apply {
            color: white;
            background-color: rgb(45, 101, 188);
            font-size: 15px;
            border: none;
            font-weight: bold;
            padding: 10px 28px;
            border-radius: 20px;
            margin: 10px;
        }

        button.save {
            color: rgb(45, 101, 188);
            background-color: white;
            font-size: 15px;
            border: 1px solid rgb(45, 101, 188);
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <button class="request">Request now</button>
    <button class="sign">Sign up</button>
    <button class="add">Add to Cart</button>
    <button class="started">Get Started</button>
    <button class="download">Download</button>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</body>

</html>
