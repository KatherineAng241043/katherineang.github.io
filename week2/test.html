<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h1 {
            color: orange;
            background-color: bisque;
            font-size: 40px;
            padding: 10px;
            border: 1px solid rgb(255, 120, 16);
            margin: 60px;
            text-align: center;
            border-radius: 10px;
        }

        p {
            color: rgb(13, 60, 45);
            text-decoration: underline;
            text-align: center;
        }

        a {
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        img {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Katherine Ang</h1>
    <h1>Yo Yo Yo</h1>
    <p>hiiiiiiiiiiiiiiiiiiiii<a href="https://www.google.com">Google</a></p>
    <p>
        <img src="images/google.png" alt="google" width="20%">
    </p>
</body>

</html>
